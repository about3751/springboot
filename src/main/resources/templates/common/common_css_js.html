<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="cssHeader(title)">
    <title th:text="${title}"></title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/plugin/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/plugin/css/bootstrap-grid.css}"/>
    <link rel="stylesheet" th:href="@{/plugin/css/bootstrap-reboot.css}"/>
    <link rel="stylesheet" th:href="@{/plugin/css/bootstrap-theme.css}"/>
    <!-- Layer CSS -->
    <link rel="stylesheet" th:href="@{/plugin/skin/default/layer.css}"/>
    <!-- LayUI CSS -->
    <link rel="stylesheet" th:href="@{/plugin/layui/css/layui.css}"/>

    <!-- 让IE8/9支持媒体查询 -->
    <!--[if lt IE 9] -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <!-- [endif]-->
    <script th:src="@{/plugin/js/jquery-3.2.1.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/js/bootstrap.js}" type="text/javascript"></script>
    <!--LayUI JS-->
    <script th:src="@{/plugin/layui/layui.js}" type="text/javascript"></script>
    <!-- Layer JS-->
    <script th:src="@{/plugin/layui/layui.js}" type="text/javascript"></script>
    <script th:src="@{/plugin/js/JPlaceHolder.js}" type="text/javascript"></script>
</head>
<body th:fragment="content(content)">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" th:each="m:${datas}">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;" th:text="${m}" th:href="@{/login}"></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <th:block th:replace="${content}"/>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
</body>
<script>
</script>
</html>
